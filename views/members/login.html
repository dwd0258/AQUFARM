<head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/themes/base/jquery-ui.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="/style/member.css">
    <link rel="stylesheet" href="/style/btn.css">
</head>

<body class="login-page" style="min-height: 496.781px;">
<div class="login-logo">
    <a href="/"><img src="imgs/aqufarm.png" style="height: 60px; padding: 0.5rem;"></a>

</div>
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card" style="box-shadow: none">
        <div class="card-body login-card-body">
            <form action="/session_login" method="post">
                <!-- <div class="input-group mb-3">
                    <input type="text" id="uid" name="uid" class="form-control" placeholder="이메일" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,15}$" 
                    title="영숫자 조합으로&#13;6에서 15자리까지만 입력가능합니다." required oninvalid="this.setCustomValidity('아이디를 입력하세요.')" oninput="this.setCustomValidity('')">
                    <div class="input-group-append">
                    </div>
                </div> -->
                <!-- <div class="input-group mb-3">
                    <input type="email" id="uid" name="uid" class="form-control" placeholder="이메일">
                    <div class="input-group-append">
                    </div>
                </div> -->
                <div class="input-group mb-3">
                    <input type="email" id="uid" name="uid" class="form-control" placeholder="아이디" pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*"
                    required oninvalid="this.setCustomValidity('아이디를 확인하세요.')" oninput="this.setCustomValidity('')">
                    <div class="input-group-append">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="upw" name="upw" class="form-control" placeholder="비밀번호" title="영숫자 조합으로&#13;6에서 15자리까지만 입력가능합니다." 
                     required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,15}$" oninvalid="this.setCustomValidity('비밀번호를 확인하세요.')" oninput="this.setCustomValidity('')">
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="cookie" name="cookie">
                    <label for="cookie" style="font-weight: 450">아이디 저장</label>
                    <!-- <div class="icheck-primary">
                    </div> -->
                </div>
                <!-- /.col -->
                <div class="mb-3" style="margin-top: 25px;">
                    <button type="submit" class="btn btn-purple btn-block">로그인</button>
                </div>
            </form>

            <div class="mb-3" style="font-size: 11px; ">

                <ul style="float: right; list-style-type: none;">
                    <li style="float: left;">
                        <a href="/register" class="text-center">회원가입</a>
                    </li>
                    <li style="float: left;">
                        <a href="/forgot_pw" class="text-center">비밀번호 분실</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.5/axios.min.js"></script>
<script>
    $(document).ready(function() {
        axios({
            url: '/check_idbox',
            method: 'post',
        }).then(function(data) {
            if (data.data !== undefined && data.data !== '') {
                    $('#uid').val(data.data);
                    $('#cookie').prop('checked', true);
                }
        })
    }) 
</script>
</body>
